<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskISD Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}"> -->
    <script src="{{ url_for('static', filename='js/chatbot.js') }}" defer></script>
</head>
<body>
    <div class="layout">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ISD Logo">
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item">Entity Analysis</a>
                <a href="/relationship" class="nav-item">Entity Relationship</a>
                <a href="#" class="nav-item">Knowledge Graph</a>
                <a href="/chatbot" class="nav-item active">Chatbot</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Chat Messages Area -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Initial Bot Message -->
                    <div class="message bot-message">
                        <div class="bot-avatar">
                            <img src="{{ url_for('static', filename='images/bot-avatar.png') }}" alt="AskISD Bot">
                        </div>
                        <div class="message-content">
                            <h3>Hi, I am AskISD</h3>
                            <p>What questions do you wanna ask today?</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Input Area -->
                 
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" id="chatInput" placeholder="Type a new message here">
                        <button class="attach-btn">
                            <img src="{{ url_for('static', filename='images/attachment.png') }}" alt="Attach">
                        </button>
                        <button class="send-btn">
                            <img src="{{ url_for('static', filename='images/send.png') }}" alt="Send">
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
